resources:
- name: daily-trigger
  type: time
  source:
    interval: 24h
    start: 15:00 +0200
    stop: 19:00 +0200
- name: hourly-trigger
  type: time
  source:
    interval: 1h
- name: Sunday-8am-trigger
  type: time
  source:
    start: 08:00 +0000
    stop: 20:00 +0000
    days:
    - Sunday
- name: pipeline-repo
  type: git
  source:
    uri: {{pipeline-git-repo}}
    branch: {{pipeline-branch}}
- name: docker-image
  type: docker-image
  source:
    email: {{docker-hub-email}}
    username: {{docker-hub-username}}
    password: {{docker-hub-password}}
    repository: {{docker-create-hub-task-image}}
