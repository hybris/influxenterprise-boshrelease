meta:
  environment: influxenterprise-warden

  stemcell:
    name: bosh-warden-boshlite-ubuntu
    version: latest

update:
  canaries: 1
  max_in_flight: 50
  canary_watch_time: 1000-30000
  update_watch_time: 1000-30000

jobs:
  - name: influxenterprise
    networks:
      - name: influxenterprise1

  - name: influxdb-data
    instances: 2
    networks:
      - name: influx-network
        static_ips: (( static_ips(3, 4) ))
  - name: influxdb-meta
    instances: 3
    networks:
      - name: influx-network
        static_ips: (( static_ips(0, 1, 2) ))
  - name: influxdb-web
    instances: 1
    networks:
      - name: influx-network
        static_ips: (( static_ips(5) ))

compilation:
  cloud_properties:
    name: random

resource_pools:
#  - name: small_z1
#    cloud_properties:
#      name: random
  - name: influx-resource-pool
    cloud_properties:
      name: random


