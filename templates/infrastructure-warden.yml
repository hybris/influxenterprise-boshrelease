- name: influx-network
  type: manual
  subnets:
  - range: 10.244.38.0/28
    gateway: 10.244.38.1
    static:
      - 10.244.38.2
      - 10.244.38.3
      - 10.244.38.4
      - 10.244.38.5
      - 10.244.38.6
      - 10.244.38.7
      - 10.244.38.8
    cloud_properties:
      name: random



